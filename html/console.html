<html>
<head>
<title>Gymnamic console</title>
<link rel="shortcut icon" href="favicon1.png" type="image/x-icon" />
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="console.css">
<script type="text/javascript" src="console.js"></script>
</head>
<body>
	<div class="consolecontainer">
		<div class="consoletitle">Gymnamic console</div>
		<div class="consolepanel" style="top:0; left:0; width:50%; height:50%">
			<div class="consolepaneltitle">Updaters</div>
			<div class="consolepanelcontainer">
				<div class="tabs-wrapper">
					<div class="tabs-container">
						<nav>
							<a href="javascript:;" class="tab tab-calendar">
								<span class="tabs">Calendar</span>
							</a>
							<a href="javascript:;" class="tab tab-config">
								<span class="tabs">Config</span>
							</a>
							<a href="javascript:;" class="tab tab-images">
								<span class="tabs">Images</span>
							</a>
							<a href="javascript:;" class="tab tab-news">
								<span class="tabs">News</span>
							</a>
						</nav>
						<div class="tab-body-wrapper">
							<div id="calendar" class="content content-calendar">
								<h1>Calendar Update Data</h1>
								<p>DATA</p>
							</div>
							<div id="config" class="content content-config">
								<h1>Config Update Data</h1>
								<p>DATA</p>
							</div>
							<div id="images" class="content content-images">
								<h1>Images Update Data</h1>
								<p>DATA</p>
							</div>
							<div id="news" class="content content-news">
								<h1>News Update Data</h1>
								<p>DATA</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div|
	</div>
</body>
</html>
